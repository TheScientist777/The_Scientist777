<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philip Rojas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-subtle py-4">
      <div class="container-fluid">
        <a class="navbar-brand " href="/">
          <i class="bi bi-braces text-warning"></i>
          Welcome
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link " href="resume.html">Resume</a>
            <a class="nav-link " href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="portfolio container row mx-auto gap-5 d-flex justify-content-center align-items-center">
      <h1 class="display-1 text-center">Contact</h1>
      <h3 class="display-4 text-center">For any Inquiry, let's talk</h3>
      <div class="row gx-5 justify-content-center">
        <form class="d-flex flex-column">
          <div class="form-floating"></div>
           <input id="name" class="form-control text-light" type="text" placeholder="Full Name">
           <label for="name"></label>
      </div>         
          <div class="form-floating"></div>
           <input id="email" class="form-control text-light" type="text" placeholder="Email">
           <label for="email"></label>
      </div>             
          <div class="form-floating"></div>
           <input id="phone" class="form-control text-light" type="text" placeholder="Phone">
           <label for="phone"></label>
      </div>      
          </div>         
           <div class="form-floating"></div>
           <textarea id="message" rows="10" class="form-control text-light" type="text" placeholder="Message"></textarea>
           <label for="message"></label>
      </div>
      <button class="btn btn-danger">Submit</button>
    </form>
    </section>
  </main>
  <footer class="bg-light-subtle">
    <nav class="py-5 container">
      <p class="text-center">Project for COSC 1315, Summer 2023</p>
    </nav>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
